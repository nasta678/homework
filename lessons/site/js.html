<body>
    
<script>

    var speedStr=prompt('Введите скорость:');
    var speed=parseFloat(speedStr);
    var gender=prompt('Введите пол (М или Ж):');

    if ( speed<5 ) {
        if ( gender=='М' )
            console.log('пошёл');
        else
            console.log('пошла');
    }
    else {
        if ( gender=='М' )
            console.log('побежал');
        else
            console.log('побежала');
    }

</script>
    
</body>
